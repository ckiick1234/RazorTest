name: Trigger auto deployment for twin-city-product

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/twin-city-product-AutoDeployTrigger-87f58eb4-02f9-442f-b98d-9a3bd9a7ca77.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TWINCITYPRODUCT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TWINCITYPRODUCT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TWINCITYPRODUCT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: excontainerregistry.azurecr.io
          registryUsername: ${{ secrets.TWINCITYPRODUCT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TWINCITYPRODUCT_REGISTRY_PASSWORD }}
          containerAppName: twin-city-product
          resourceGroup: exRG
          imageToBuild: excontainerregistry.azurecr.io/twin-city-product:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


